<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <div class="name-details">
                <label>Firstname :</label>
                <input type="text" id="name" name="name"><br>
                <br>
                <label>Middlename :</label>
                <input type="text" id="name" name="name"><br>
                <br>
                <label>Lastname :</label>
                <input type="text" id="name" name="name"> <br>
                <br>
            </div>
            <div class="course-details">
                <lable>Course :</lable> 
                <select id="course" name="course" size="1"> 
                   <option value="Course">Course</option>   
                   <option value="BCA">BCA</option>               
                   <option value="BBA">BBA</option>
                   <option value="B.Tech">B.Tech</option>
                   <option value="MBA">MBA</option>
                   <option value="MCA">MCA</option>
                   <option value="M.Tech">M.Tech</option>
                </select><br>
                <br>
            </div>
            <div class="gender-details">
                <label>Gender :</label>
                <br>
                <input type="radio" id="male" name="male">
                <label>Male</label>
                <br>
                <input type="radio" id="female" name="male">
                <lable>Female</lable>
                <br>
                <input type="radio" id="other" name="other">
                <label>Other</label>
            </div>
            <br>
            <div class="dob-details">
                
                <label>DOB</label>
                <input type="datetime-local" id="birthday" name="birthday" >
            </div>
            <div class="phone-details">
                <lable>Phone :</lable>
                <input type="tel" id="phone" name="phone" placeholder="+91">
            </div>
            <br>
            <div class="address-details">
                <label>Address</label>
                <br>
                <textarea rows="5" cols="80"></textarea>
            </div>
            <br>
            <div class="email-details">
                <label>Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <br>
            <div class="password-details">
                <label>Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <br>
            <div class="Repassword-details">
                <label>Re-type password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <div class="checkbox-details">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label>Agree to terms and conditions</label>
            </div>
            <br>
            <div class="file-details">
                <label>Choose File:</label>
                <input type="file" id="checkbox" name="checkbox">
            </div>
            <br>
            <div class="color-details">
                <label>Choose Color</label>
                <input type="color" id="color" name="color">
            </div>
            <br>
            <div class="button">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
